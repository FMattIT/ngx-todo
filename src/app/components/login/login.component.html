<div class="header"><h1>Logowanie do aplikacji Ngx-Todo!</h1></div>

<div class="login-page">
  <div class="form">
    <form class="login-form" *ngIf="form" [formGroup]="form">
      <input formControlName="email" type="text" placeholder="email"/>
      <input formControlName="password" type="password" placeholder="password"/>
      <button (click)="login(form)">login</button>
      <p class="message">Jeśli nie masz konta <a href="#">kliknij tutaj</a> aby się zarejestrować! </p>
    </form>
  </div>
</div>
