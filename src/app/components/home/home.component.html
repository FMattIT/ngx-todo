<div class="navbar">

  <div class="lists-anchors"></div>
  <div class="title"> NGX - TODO </div>
  <div class="user-anchor"></div>

</div>

  <div class="blocks-wrapper">

    <div class="block-lists">
      <div class="block-add">
        <ng-container *ngIf="form" [formGroup]="form">
            <input class="field-add" type="text" formControlName="name" placeholder="Nowa lista" />
            <button class="button-add" (click)="createList(form)" [disabled]="f.name.errors"> <fa name="plus-square"></fa> </button>
        </ng-container>
      </div>
      <div class="list">
        <ul>
          <li *ngFor="let list of (lists | async)"> <span (click)="loadChosenList(list)"> {{list?.name}} </span> </li>
        </ul>
      </div>
    </div>

    <div class="block-tasks">
      <div class="block-add">
        <ng-container *ngIf="chosenListForm" [formGroup]="chosenListForm">
          <input class="field-add" type="text" formControlName="name" placeholder="Lista" />
            <button class="button-add" (click)="updateList(chosenListForm)"><fa name="pencil"></fa></button>
            <button class="button-add" (click)="deleteList(chosenListForm)"><fa name="trash"></fa></button>
        </ng-container>
      </div>

      <div class="block-add">
        <ng-container *ngIf="taskForm" [formGroup]="taskForm">
          <input class="field-add" formControlName="name" placeholder="Zadanie" />
            <button class="button-add" (click)="addTask(taskForm)"><fa name="plus-circle"></fa></button>
        </ng-container>
      </div>

      <div class="siblings">
        <ul>
          <li *ngFor="let task of getFormArray()"> <div (mouseenter)="mouseEnter($event, task)" (mouseleave)="mouseLeave($event, task)" (click)="log()" [ngClass]="task.isDone ? 'img-content-tick-full' : 'img-content-tick'" class="img-content-tick"></div> <div class="img-content-yellow"></div> <span> {{task.value.name}} </span> </li>
        </ul>
      </div>
    </div>

  </div>
