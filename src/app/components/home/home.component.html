<div class="navbar"></div>

  <div class="blocks-wrapper">

    <div class="block-lists">
      <div class="block">
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="createList(form)">
          <div>
            <input class="field" type="text" formControlName="name" placeholder="Nowa lista" />
          </div>
          <div>
            <button class="button" type="submit" [disabled]="f.name.errors"> Dodaj listÄ™ </button>
          </div>
        </form>
      </div>
      <div class="list">
        <ul *ngFor="let list of (lists | async)">
          <li (click)="loadChosenList(list)"> {{list?.name}} </li>
        </ul>
      </div>
    </div>

    <div class="block-tasks">
      <div class="block">
        <form *ngIf="chosenListForm" [formGroup]="chosenListForm">
          <input class="field" formControlName="name" placeholder="" />
          <div>
            <button class="button" (click)="updateList(chosenListForm)">Update</button>
          </div>
          <div>
            <button class="button" (click)="deleteList(chosenListForm)">Delete</button>
          </div>
        </form>
      </div>
      <div class="siblings">
        <ul *ngFor="let task of getFormArray()">
          <li> {{task.value}} </li>
        </ul>
      </div>
    </div>

  </div>
