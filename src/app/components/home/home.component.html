<div class="block">
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createList(form)">
    <div>
      <input class="field" type="text" formControlName="name" placeholder="Nowa lista" />
    </div>
    <div>
      <button class="button" type="submit" [disabled]="f.name.errors"> Dodaj listÄ™ </button>
    </div>
  </form>
</div>

<div class="block">
  <ng-container *ngFor="let list of (lists | async)">
    <div (click)="loadChosenList(list)" class="block-list"> {{list?.name}} </div>
  </ng-container>
</div>

<div></div>

<div *ngIf="chosenListForm" [formGroup]="chosenListForm" class="block">
  <input class="field" formControlName="name" placeholder="" />
  <ng-container *ngFor="let task of getFormArray()">
    <div class="block-list"> {{task.value}} </div>
  </ng-container>
  <div><button class="button" (click)="updateList(chosenListForm)">Update</button></div>
  <div><button class="button" (click)="deleteList(chosenListForm)">Delete</button></div>
</div>
