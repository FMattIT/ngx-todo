<div class="header"><img style="width: 156px; height: 156px;" src="../../../assets/img/checklist.png"/> <h1>NGX-TODO</h1></div>

<div class="block-login">
  <div class="login-form">
    <div class="header-second"><h1>REJESTRACJA</h1></div>
    <form *ngIf="form" [formGroup]="form">
      <input class="field-add" formControlName="email" type="text" placeholder="Email"/>
      <input class="field-add" formControlName="password" type="password" placeholder="Hasło"/>
      <input class="field-add" type="text" formControlName="name" placeholder="Imię"/>
      <input class="field-add" type="text" formControlName="surname" placeholder="Nazwisko"/>
      <button class="button-add" (click)="register(form)">UTWÓRZ KONTO</button>
      <p [routerLink]="['/login']" class="message">Posiadasz już konto? Zaloguj się.</p>
    </form>
  </div>
</div>
